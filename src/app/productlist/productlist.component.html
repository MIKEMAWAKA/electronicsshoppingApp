<div class="featured-items">

  <div class="container">

      <div class="row">

          <ul class="nav nav-tabs nav-product-tabs">

              <li class="active"><a href="#trending" data-toggle="tab">Trending Items</a></li>

              <li><a href="#best-seller" data-toggle="tab">Best Seller</a></li>



              <li class="pull-right collection-url"><a href="">View All <i class="fa fa-long-arrow-right"></i></a></li>

          </ul>

          <div class="tab-content">

              <div *ngFor="let item of filterCategory | filter:searchKey:'name'" class="tab-pane active" id="trending">

                  <div class="col-md-3 col-sm-4">

                      <div class="single-product" (click)="moveProductDetails(item.id,item.subcategory_id)">

                          <div class="product-block">

                              <img src="{{ imageUrl+item.productimages[0].name}}" alt="" class="thumbnail">

                              <div class="product-description text-center">

                                  <p class="title">{{ item.name}}</p>

                                  <p class="price">{{ item.sale_price  | currency : "TZS" }}</p>

                              </div>

                              <div class="product-hover">

                                  <ul>

                                      <li><a (click)="moveProductDetails(item.id,item.subcategory_id)"><i class="fa fa-cart-arrow-down"></i></a></li>

                                      <li><a (click)="moveProductDetails(item.id,item.subcategory_id)"><i class="fa fa-arrows-h"></i></a></li>

                                      <li><a  (click)="moveProductDetails(item.id,item.subcategory_id)"><i class="fa fa-heart-o"></i></a></li>

                                  </ul>

                              </div>

                          </div>

                      </div>

                  </div>


              </div>



          </div>

      </div>

  </div>

</div>
